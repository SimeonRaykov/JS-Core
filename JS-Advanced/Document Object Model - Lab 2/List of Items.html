<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List OfItems</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" id="button1"/>
<script>
    document.getElementById("button1").addEventListener("click", addItem);
    function addItem() {

        let value = document.querySelector('#newItemText').value;
        let node = document.createElement("li");
        node.textContent = value;
        document.getElementById('items').appendChild(node);

    }
</script>
</body>
</html>
