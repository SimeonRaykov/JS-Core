<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Remove</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>


<h1>List of Items</h1>
<ul id="items">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>

</ul>
<input type="text" id="newText"/>
<input type="button" value="Add" id="addItem"/>
<script>

    document.getElementById('addItem').addEventListener('click', addItem);
    (function () {
        let arr = document.querySelectorAll(`li`);
        arr.forEach(e => {
            let currentValue = e.textContent;
            e.innerHTML = `${currentValue} <a href="#" class="deleteItem">[Delete]</a>`;
        });
    }());

    function addItem() {
        let value = document.querySelector('#newText').value;
        if (value !== '') {
            debugger;
            let node = document.createElement("li");
            node.innerHTML = `${value} <a href="#" class="deleteItem">[Delete]</a>`;
            node.childNodes[1].addEventListener('click',deleteItem);
            document.getElementById('items').appendChild(node);
        }
        document.getElementById('newText').value = "";
    }

    let delButtons = document.querySelectorAll('.deleteItem');
    let arrDelButtons = Array.from(delButtons);


    for (let delButton of arrDelButtons) {
        delButton.addEventListener('click', deleteItem);
    }

    function deleteItem(evt) {
        document.getElementById('items').removeChild(evt.target.parentNode);
        }
</script>
</body>
</html>
